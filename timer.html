<head>
  <title>timer</title>
</head>

<body>
  {{> timer}}
</body>

<template name="timer">
  <div class="timer">
    <h3>{{ time }}</h3>
    <p>{{ date }}</p>
    <button type="button">{{ buttonText }}</button>
    <div class="countdown {{ activeClass }}">
      <h1>
        {{ timeToDone }}
      </h1>
      <p>{{ exactTimeToDone }}</p>
    </div>
  </div>
</template>
